<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diego Peralta-Gonzales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="center-title">
      <a href="#" id="home-link">
        <h1 class="site-title">Diego Peralta-Gonzales</h1>
      </a>
      <p class="subtitle">composer, multimedia artist</p>
    </div>
    <hr>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="#" data-section="about">About</a></li>
        <li><a href="#" data-section="music">Music</a></li>
        <li><a href="#" data-section="contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Default page image -->
  <div id="default-image">
    <img src="indexImage.jpg" alt="Introductory image" />
  </div>
  <main>
    <section id="about" class="content-section">
      <h2>About</h2>
      <p>Welcome to my website. Learn more about me here.</p>
    </section>
    <section id="music" class="content-section">
      <h2>Music</h2>
      <p>Content about music goes here.</p>
    </section>
    <section id="contact" class="content-section">
      <h2>Contact</h2>
      <p>Email: diegoaperaltag@gmail.com.</p>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var sections = document.querySelectorAll('.content-section');
      var defaultImage = document.getElementById('default-image');
      function hideAll() {
        sections.forEach(function(sec) { sec.style.display = 'none'; });
        defaultImage.style.display = 'block';
      }
      // Initialize default view
      hideAll();
      // Section link clicks
      document.querySelectorAll('.nav-links a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          var id = this.getAttribute('data-section');
          sections.forEach(function(sec) { sec.style.display = 'none'; });
          document.getElementById(id).style.display = 'block';
          defaultImage.style.display = 'none';
          document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        });
      });
      // Home link click
      document.getElementById('home-link').addEventListener('click', function(e) {
        e.preventDefault();
        hideAll();
      });
    });
  </script>
</body>
</html>
